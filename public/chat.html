<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Chat | ChatApp</title>
</head>
<!-- opened from form of index.html with following parameters:
      chat.html?name=Vlad&room=1 ( GET request: name=<name> room=<room>)
 -->
<body class="chat">

  <div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">

    <ol id="messages" class="chat__messages">
      <!-- <li></li> -->
      <!--  List of messages will be created by JS file-->
    </ol>
  <div class="chat__footer">
        <form id="message-form">
          <input type="text" name="message"  placeholder="Message text here" autofocus autocomplete="off">
          <button type="submit" value="Send" name="submit">Send</button>
        </form>
        <!-- Share Geolocation Button -->
        <button id="send-location" name="send-location">Send location</button>
  </div>
  </div>

  <script id="message-template" type="text/template">
    <li class="message">
      <div class="messsage__title">
          <h4>{{from}}</h4> <!-- value of the property from : value -->
          <span>{{createdAt}}</span>  <!-- value of the property createdAt : value -->
      </div>
      <div class="message__body">
          <p>{{text}}</p>  <!-- value of the property text : value -->
      </div>
    </li>
  </script>

  <script id="location-message-template" type="text/template">
    <li class="message">
      <div class="messsage__title">
          <h4>{{from}}</h4> <!-- value of the property from : value -->
          <span>{{createdAt}}</span>  <!-- value of the property createdAt : value -->
      </div>
      <div class="message__body">
          <p>
            <a href="{{url}}" target="_blank">My current location</a>
          </p>  <!-- value of the property url : value -->
      </div>
    </li>
  </script>
   <script src="/socket.io/socket.io.js"></script>  <!-- SocketIO client library -->
   <script src="/js/libs/jquery-3.2.1.js"></script> <!-- jquery-3 -->
   <script src="/js/libs/jquery-deparam.js"></script> <!-- third party https://github.com/AceMetrix/jquery-deparam -->
  <script src="/js/libs/moment.js" charset="utf-8"></script> <!-- Time Library-->
  <script src="/js/libs/mustache.js" charset="utf-8"></script> <!--  an implementation of the mustache template system in JavaScript. -->
   <script src="/js/chat.js"></script>  <!-- SocketIO JS code -->
</body>
</html>
